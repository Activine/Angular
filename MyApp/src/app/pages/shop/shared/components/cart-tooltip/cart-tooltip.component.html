<div class="tooltip" *ngIf="price">
  <app-cart-item *ngFor="let product of products$ | async" [product]="product" (deleteClick)="delete(product)"></app-cart-item>
  <div>
    <p class="price"> Total price: <span class="price-value">{{price | uaCurrency}}</span></p>
  </div>
</div>
<div class="tooltip" *ngIf="!price">
  <p>The cart is empty. Please choise product.</p>
</div>
